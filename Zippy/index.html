<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta content="Kumpulan Doujin" name="description">
  <meta content="https://mediafire.com/dkji2yjgui" property="og:url">
  <meta content="Mediafire" property="og:title">
  <link href="https://mediafire.com/images/branding/product/1x/gsa_android_144dp.png" rel="icon">
  <title>Kumpulan Doujin</title>
  <style type="text/css" media="all">
    .mid {
      text-align: center;
      margin: 0;
    }

    #vid {
      margin: 0;
    }
    #pop {
      position: absolute;
      top: 0;
      bottom: 0;
      right: 0;
      left: 0;
      background-color: #fff;
      text-align: center;
    }
  </style>
  <script type="text/javascript" charset="utf-8">
    function hide(){
      pop.style.display="none";
    }
  </script>
</head>

<body>
<div id="pop" onclick="hide()">Tap Your Screen</div>
  <h1 class="mid">hehe boy</h1>
  <video id="vid" width="100%" height="250" autoplay muted loop>
    <source src="../prank/hehe.mp4" type="video/mp4">
  </video>
  <div class="mid">
    <p>Rick Roll, But with Different Link</p>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.1/howler.min.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript" charset="utf-8">
    var sound = new Howl({
      src: ['../prank/hehe.mp3'],
      volume: 1.0,
    })
    setTimeout(function() {
      sound.play()
      loop()
    }, 10)

     function loop() {
      setInterval(function() {
        sound.play()
      }, 10000)
     }
  </script>
</body>

</html>
