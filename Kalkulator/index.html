<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Kalkulator v1.2</title>
  
  <!-- HTML -->
  

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Kalkulator v2.0</h1>
  <form class="calculator" accept-charset="utf-8" name="calc" id="kalku">
    <input id="i" class="value" type="text" name="txt" value="" readonly=""/>
    <input class="preview value" type="text" name="prw" id="" value="" readonly/>
    <span class="num del btn" onclick="document.calc.txt.value ='';i.placeholder='0';document.calc.prw.value=''">c</span>
    <span class="num btn" onclick="remove()">⌫</span>
    <span class="num btn" onclick="persen()">%</span>
    <span class="num btn" onclick="bagi()">÷</span>
    <span class="num" onclick="document.calc.txt.value +='7'">7</span>
    <span class="num" onclick="document.calc.txt.value +='8'">8</span>
    <span class="num" onclick="document.calc.txt.value +='9'">9</span>
    <span class="num btn" ondrag="document.calc.txt.value +=' ^ '" onclick="kali()">×</span>
    <span class="num" onclick="document.calc.txt.value +='4'">4</span>
    <span class="num" onclick="document.calc.txt.value +='5'">5</span>
    <span class="num" onclick="document.calc.txt.value +='6'">6</span>
    <span class="num btn" onclick="document.calc.txt.value +=' - '">-</span>
    <span class="num" onclick="document.calc.txt.value +='1'">1</span>
    <span class="num" onclick="document.calc.txt.value +='2'">2</span>
    <span class="num" onclick="document.calc.txt.value +='3'">3</span>
    <span class="num btn" onclick="document.calc.txt.value +=' + '">+</span>
    <span class="num" onclick="kurung()">( )</span>
    <span class="num" onclick="document.calc.txt.value +='0'">0</span>
    <span class="num del" onclick="document.calc.txt.value +='.'">.</span>
    <span class="num" id="equal_btn" onclick="Normal()"><span>=</span></span>
  </form>
  
  <div id="back"><a href="../"><img src="../img/Home.png" alt="" /></a></div>
  <!-- Project -->
  <script src="main.js"></script>
</body>
</html>
